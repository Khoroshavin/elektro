  <!-- modals wrap -->
	<div class="modal">
    <!-- login modal -->
		<div class="modal__container modal__container_login" role="dialog" aria-modal="true" data-graph-target="login">
			<button class="btn-reset modal__close" aria-label="Zavřít modální okno"></button>
			<div class="modal-content">
        <div class="login__wrap">
          <div class="login__inner">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">PŘIHLÁSIT SE</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Zaregistrujte se</label>
            <div class="login-form">
              <form class="sign-in-htm">
                <div class="group">
                  <label for="sign_in_user" class="label">login</label>
                  <input id="sign_in_user" type="text" class="input" minlength="5" required value="">
                </div>
                <div class="group">
                  <label for="sign_in_pass" class="label">HESLO</label>
                  <input id="sign_in_pass" type="password" class="input data-type="password" required value="">
                </div>
                <div class="group">
                  <button type="submit" class="button button__sign_in button_off" >Přihlásit se</button>
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <span>Přihlásit se pomoci</span>
                  <div class="sign__btns">
                    <a href="#">
                      <img src="../img/icons/facebook.svg" alt="login with facebook">
                    </a>
                    <a href="#">
                      <img src="../img/icons/google.svg" alt="login with google">
                    </a>
                  </div>
                </div>
              </form>
              <form class="sign-up-htm">
                <div class="group">
                  <label for="sign_up_user" class="label">login</label>
                  <input id="sign_up_user" type="text" class="input" required>
                </div>
                <div class="group">
                  <label for="sign_up_pass" class="label">heslo</label>
                  <input id="sign_up_pass" type="password" class="input" data-type="password" required>
                </div>
                <div class="group">
                  <label for="sign_up_pass_rep" class="label">Zopakujte si heslo</label>
                  <input id="sign_up_pass_rep" type="password" class="input" data-type="password" required>
                </div>
                <div class="group">
                  <label for="sign_up_email" class="label">E-mailová adresa</label>
                  <input id="sign_up_email" type="email" class="input" required>
                </div>
                <div class="group">
                  <button type="submit" class="button">Zaregistrovat se</button>
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <span>Zaregistrovat se pomocí</span>
                  <div class="sign__btns">
                    <a href="#">
                      <img src="../img/icons/facebook.svg" alt="login with facebook">
                    </a>
                    <a href="#">
                      <img src="../img/icons/google.svg" alt="login with google">
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
